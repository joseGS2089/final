<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">

  </head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <div class="boton">
    <form action="controlador/GuardarProductoController.php" method="post">
    <p>
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre" required>
    <p>
    <label for="miTextarea">Descripcion:</label>
    <textarea id="miTextarea" name="descripcion" rows="4" cols="50" placeholder="Ingrese la descripcion" required></textarea>
    <p>
    <label for="acciones">Acciones</label>
    <input type="text" name="acciones" id="acciones" placeholder="Ingrese las acciones" required> 
  <div class="boton2"> 
    <button type="submit">OK</button>
    <button type="reset">Cancelar</button>
  </div>
  </div>
  </form>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col"> Id </th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaDatos">
        </tbody>
      </table>
      <script src="index.js"></script>
</body>
</html>
